<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Block Breaking Game</title>
    <style>
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .start-screen {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        canvas {
            border: 2px solid #333;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="game-container"></div>
    <script src="game.js"></script>
</body>
</html>
